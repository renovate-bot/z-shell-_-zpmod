---
name: ‚úÖ Test installer
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3.2.0
      - name: ‚òëÔ∏è ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "./Scripts/install.sh"

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    needs: [shellcheck]
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3.2.0
      - uses: rlespinasse/github-slug-action@v4
      - name: üì¶ Dependencies (Linux)
        if: startsWith(matrix.os, 'ubuntu-latest')
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh
      - name: üçé Dependencies (MacOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install zsh
      - name: üêß Install on Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: sh -x ./Scripts/install.sh
        #run: |
        #  module_path+=( "$HOME/.zi/zmodules/zpmod/Src" )
        #  zmodload zi/zpmod
        #  zpmod source-study -l
        #shell: zsh {0}
      - name: üçé Install on MacOS
        if: startsWith(matrix.os, 'macos')
        run: sh -x ./Scripts/install.sh
